<div class="filter-bar d-flex justify-content-center my-3 gap-2">
  <button
    class="btn btn-outline-primary px-4 py-2 fw-bold rounded-pill shadow-sm"
    (click)="setFilter('all')">
    <i class="bi bi-list-task me-1"></i> All
  </button>

  <button
    class="btn btn-outline-success px-4 py-2 fw-bold rounded-pill shadow-sm"
    (click)="setFilter('pending')">
    <i class="bi bi-hourglass-split me-1"></i> Active
  </button>

  <button
    class="btn btn-outline-secondary px-4 py-2 fw-bold rounded-pill shadow-sm"
    (click)="setFilter('completed')">
    <i class="bi bi-check2-circle me-1"></i> Completed
  </button>
</div>
